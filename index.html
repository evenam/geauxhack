<!DOCTYPE html>
<html>
	<head>
		<title>Geaux Hack</title>
		<style>
			body {
				margin: 0px;
				background-color: rgba(70, 29, 124, 1);
				width: 100vw;
				height: 100vh;
				font-family: helvetica;
			}

			#title {
				width: 400px;
				height: 400px;
				background-image: url("GEAUX.png");
				background-size: 400px 400px;
				margin: auto;
			}

			#subtitle {
				font-size: 28px;
				color: rgba(228, 188, 32, .75);
				margin: 40px;
			}

			#subsubtitle {
				font-size: 18px;
				color: rgba(228, 188, 32, .75);
				margin: 40px;
			}

			.center {
				width: 100%;
				text-align: center;
			}

			.social-media {
				display: block;
				box-shadow: 2px 2px black;
			}

			.width300 {
				width: 300px;
				margin: auto;
			}

			#facebook {
				background-image: url("facebook.png");
				width: 91px;
				height: 91px;
				margin: auto;
			}

			#twitter {
				background-image: url("twitter.png");
				width: 91px;
				height: 91px;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<div id="title"></div>
			<div class="width300">
				<a href="https://www.facebook.com/GeauxHack/" class="social-media" id="facebook"></a>
			</div>
		</div>
	</body>
</html>
